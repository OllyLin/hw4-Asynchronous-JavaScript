<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="s2.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div id="sum" class="sum"></div>
          </div>
          <div id="control-ring-container">
            <div id='A' class="mask button enable">A<span class="ran_num hide">...</span></div>
            <div id='B' class="history button enable">B<span class="ran_num hide">...</span></div>
            <div id='C' class="message button enable">C<span class="ran_num hide">...</span></div>
            <div id='D' class="setting button enable">D<span class="ran_num hide">...</span></div>
            <div id='E' class="sign button enable">E<span class="ran_num hide">...</span></div>
          </div>
          <div class="apb" id="apb">
            <div class="icon">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
