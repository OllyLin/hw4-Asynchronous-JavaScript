<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="http://code.hs-cn.com/jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="xmlhttp.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button" id = "A_btn" name = "num_btn" disabled = true>A</li>
              <li title="历史记录" class="history button" id = "B_btn" name = "num_btn">B</li>
              <li title="消息" class="message button" id = "C_btn" name = "num_btn">C</li>
              <li title="设置" class="setting button" id = "D_btn" name = "num_btn">D</li>
              <li title="登录/注册" class="sign button" id = "E_btn" name = "num_btn">E</li>
            </ul>
          </div>
          <div class="apb" id = "main_btn">
           
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
