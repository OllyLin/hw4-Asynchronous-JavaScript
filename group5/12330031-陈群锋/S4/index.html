<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../assets/images/favicon.png">
    <link rel="stylesheet" type='text/css' href="../assets/css/index.css" />
  </head>
  <body>

    <div id="at-plus-container">
      <div id="bottom-positioner">

        <div id="button">
          <div id="seq"></div>
          <div id="info-bar" class="info_bar disabled">
            <div style="display:block" class="info">
              <span class="sum"></span>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="mask button">A</li>
              <li title="B" class="history button">B</li>
              <li title="C" class="message button">C</li>
              <li title="D" class="setting button">D</li>
              <li title="E" class="sign button">E</li>
            </ul>
          </div>
          <div class="apb" id="clickBtn">
            <div class="icon">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js" type="text/javascript"></script>
</html>
