<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <script type="text/javascript" src = "asy.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="button_2">
            
          </div>
          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li><span id = "result" class="result"></span></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="mask button">A<span id="A_number"></span></li>
              <li title="B" class="history button">B<span id="B_number"></span></li>
              <li title="C" class="message button">C<span id="C_number"></span></li>
              <li title="D" class="setting button">D<span id="D_number"></span></li>
              <li title="E" class="sign button">E<span id="E_number"></span></li>
            </ul>
          </div>
          <div class="apb" id="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
