<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="ajax.js" ></script>
  </head>
  <body>
    <div id="at-plus-container">

      <div id="bottom-positioner">

        <div id="button">

          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li title="被赞6次" class="mine like sum"></li>
              </ul>
            </div>
          </div>

          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button a">A<span class="unread_a"></span></li>
              <li title="历史记录" class="history button b">B<span class="unread_b"></span></li>
              <li title="消息" class="message button c">C<span class="unread_c"></span></li>
              <li title="设置" class="setting button d">D<span class="unread_d"></span></li>
              <li title="登录/注册" class="sign button e">E<span class="unread_e"></span></li>
            </ul>
          </div>

          <div class="apb">
            <div class="icon"></div>
          </div>

        </div>

      </div>

    </div>
  </body>
</html>
