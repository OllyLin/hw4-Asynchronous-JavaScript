<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script type="text/javascript" src="my.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div class="info">
              <span></span>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="mask button">A<span class="unread">...</span></li>
              <li class="history button">B<span class="unread">...</span></li>
              <li class="message button">C<span class="unread">...</span></li>
              <li class="setting button">D<span class="unread">...</span></li>
              <li class="sign button">E<span class="unread">...</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
