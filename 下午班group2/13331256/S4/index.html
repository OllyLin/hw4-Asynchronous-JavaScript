<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar" class="nopress">
            <div class="order"></div>
            <div style="display:block" class="info">
              <div id="sum"></div>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="Button A" class="mask button" id="b1"><span class="button-n">A</span><span class="unread hide"></span></li>
              <li title="Button B" class="history button" id="b2"><span class="button-n">B</span><span class="unread hide"></span></li>
              <li title="Button C" class="message button" id="b3"><span class="button-n">C</span><span class="unread hide"></span></li>
              <li title="Button D" class="setting button" id="b4"><span class="button-n">D</span><span class="unread hide"></span></li>
              <li title="Button E" class="sign button" id="b5"><span class="button-n">E</span><span class="unread hide"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
