<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" id="info">
              <div id="result"></div>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="mask button" id = "1">A</li>
              <li title="B" class="history button" id = "2">B</li>
              <li title="C" class="message button" id = "3">C</li>
              <li title="D" class="setting button" id = "4">D</li>
              <li title="E" class="sign button" id = "5">E</li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon", id = "icon"></div>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
