<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="at-plus-container">

      <div id="bottom-positioner">

        <div id="button">

          <div id="info-bar">
            <div style="display:block" id="resultBox" class="info">
              <ul>
                <li title="2人参与讨论" class="page user"><span id="result"></span></li>
              </ul>
            </div>
          </div>

          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" id="itemA" class="button" name="button">A<span id="textA" class="unread" name="textbox">...</span></li>
              <li title="历史记录" id="itemB" class="button" name="button">B<span id="textB" class="unread" name="textbox">...</span></li>
              <li title="消息" id="itemC" class="button" name="button">C<span id="textC" class="unread" name="textbox">...</span></li>
              <li title="设置" id="itemD" class="button" name="button">D<span id="textD" class="unread" name="textbox">...</span></li>
              <li title="登录/注册" id="itemE" class="button" name="button">E<span id="textE" class="unread" name="textbox">...</span></li>
            </ul>
          </div>

          <div class="apb" id="atplusbtn">
            <div class="icon"></div>
          </div>

        </div>

      </div>

    </div>
  </body>
</html>
