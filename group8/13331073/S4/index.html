<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <p></p>
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="A"><span class="char">A</span><span id="number_0"></span></li>
              <li title="B" class="B"><span class="char">B</span><span id="number_1"></span></li>
              <li title="C" class="C"><span class="char">C</span><span id="number_2"></span></li>
              <li title="D" class="D"><span class="char">D</span><span id="number_3"></span></li>
              <li title="E" class="E"><span class="char">E</span><span id="number_4"></span></li>
            </ul>
          </div>
          <div id="at_plus">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
