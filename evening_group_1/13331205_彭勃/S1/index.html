<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div class="info">
              <span id="result">11</span>
            </div>
          </div>

          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="circle-A button disable">A<span class="num-small" id="num-A">...</span></li>
              <li class="circle-B button disable">B<span class="num-small" id="num-B"></span></li>
              <li class="circle-C button disable">C<span class="num-small" id="num-C"></span></li>
              <li class="circle-D button disable">D<span class="num-small" id="num-D"></span></li>
              <li class="circle-E button disable">E<span class="num-small" id="num-E"></span></li>
            </ul>
          </div>

          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
