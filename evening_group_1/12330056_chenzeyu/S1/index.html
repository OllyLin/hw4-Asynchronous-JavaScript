<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <span class="num">0</span>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button"><span class="word">A</span></li>
              <li title="历史记录" class="history button"><span class="word">B</span></li>
              <li title="消息" class="message button"><span class="word">C</span><span class="unread">2</span></li>
              <li title="设置" class="setting button"><span class="word">D</span></li>
              <li title="登录/注册" class="sign button"><span class="word">E</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
