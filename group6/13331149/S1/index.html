<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
              <ul>
                <li class="sum">1234</li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li id="0" class="mask button"><span class="num">A</span></li>
              <li id="1" class="history button"><span class="num">B</span></li>
              <li id="2" class="message button"><span class="num">C</span></li>
              <li id="3" class="setting button"><span class="num">D</span></li>
              <li id="4" class="sign button"><span class="num">E</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
