<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
            </div>
            <span id="total"></span>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" id="ngot" class="A button"><span id="letter">A</span></li>
              <li title="历史记录" id="ngot" class="B button"><span id="letter">B</span></li>
              <li title="消息" id="ngot" class="C button"><span id="letter">C</span></li>
              <li title="设置" id="ngot" class="D button"><span id="letter">D</span></li>
              <li title="登录/注册" id="ngot" class="E button"><span id="letter">E</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
