<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="server.js"></script>
    <script type="text/javascript" src="roll.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">


          <div id="info-bar">
            <div style="display:block" class="info" id="page">
              <ul >
                
                <li title="3条评论" class="page comment"><span class="sum" id="sum"></span></li>
                
              </ul>
            </div>
          </div>


          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button" id="mask"><span class="radimnumber" >A</span><span class="unread" id="unread1" onclick="getRandomNumber(10)">...</span></li>

              <li title="历史记录" class="history button" id="history"><span class="radimnumber">B</span><span class="unread" id="unread2">...</span></li>

              <li title="消息" class="message button" id="message"><span class="radimnumber">C</span><span class="unread" id="unread3">...</span></li>

              <li title="设置" class="setting button" id="setting"><span class="radimnumber">D</span><span class="unread" id="unread4">...</span></li>

              <li title="登录/注册" class="sign button" id="sign"><span class="radimnumber">E</span><span class="unread" id="unread5">...</span></li>
            </ul>
          </div>

          <div class="apb">
            <div class="icon" id="icon"></div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
