<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="ring.css">
    <script type="text/javascript" src="ajax.js"></script>
  </head>
  <body>
  <h1>@+MM Stub</h1>
  <h2>@+Mobile Mashup Bookmarklet</h2>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">

          <div id="info-bar">  <!--大圆形图标-->
            <div style="display:block" class="info">
              <p class="big"></p>
            </div>
          </div>
          <div id="control-ring-container"> <!--小圆形图标-->
            <ul id="control-ring">
              <li title="按钮A" class="a"><span class="text">A</span><span></span></li>
              <li title="按钮B" class="b"><span class="text">B</span><span></span></li>
              <li title="按钮C" class="c"><span class="text">C</span><span></span></li>
              <li title="按钮D" class="d"><span class="text">D</span><span></span></li>
              <li title="按钮E" class="e"><span class="text">E</span><span></span></li>
            </ul>
          </div>

          <div class="apb">
            <div class="icon"></div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
