<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="test.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
              <strong id="sum"></strong>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button">A<span id="ANumber"></span></li>
              <li title="历史记录" class="history button">B<span id="BNumber"></span></li>
              <li title="消息" class="message button">C<span id="CNumber"></span></li>
              <li title="设置" class="setting button">D<span id="DNumber"></span></li>
              <li title="登录/注册" class="sign button">E<span id="ENumber"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
