<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="icon.css">
    <script type="text/javascript" src="icon.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar" class = "info-bar">
            <span></span>
          </div>
          <div id="control-ring-container">
              <div title="蒙板" id = "mask" class="mask button enable">
                <span>A</span>
                <div class="number">...</div>
              </div>
              <div title="历史记录" id = "history" class="history button enable">
                <span>B</span>
                  <div class="number">...</div>
              </div>
              <div title="消息" id = "message" class="message button enable">
                <span>C</span>
                <div class="number">...</div>
              </div>
              <div title="设置" id = "setting" class="setting button enable">
                <span>D</span>
                <div class="number">...</div>
              </div>
              <div title="登录/注册" id = "sign" class="sign button enable">
                <span>E</span>
                <div class="number">...</div>
              </div>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
          <div id="holding">
          </div>
      </div>
      </div>
    </div>
  </body>
</html>
