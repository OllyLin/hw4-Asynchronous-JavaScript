<!DOCTYPE html>
<html>
<head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/index.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div id="at-plus-container">
        <div id="bottom-positioner">
            <div id="button">
                <div id="original-container">
                    <img id="original-base" src="assets/images/atplus_white.png" />
                    <img id="original-extend" src="assets/images/atplus_green.png" />
                </div>
                <div id="info-bar">
                    <div style="display:block" class="info">
                        <ul>
                            <li title="3人参与讨论" class="page-user" id="SUM"><strong>3</strong></li>
                        </ul>
                    </div>
                </div>
                <div id="control-ring-container">
                    <ul id="control-ring">
                        <li title="蒙板" class="mask-button" id="A"><span>A</span><strong class="unread">2</strong></li>
                        <li title="历史记录" class="history-button" id="B"><span>B</span><strong class="unread">2</strong></li>
                        <li title="消息" class="message-button" id="C"><span>C</span><strong class="unread">2</strong></li>
                        <li title="设置" class="setting-button" id="D"><span>D</span><strong class="unread">2</strong></li>
                        <li title="登录/注册" class="sign-button" id="E"><span>E</span><strong class="unread">2</strong></li>
                    </ul>
                </div>
                <div class="apb">
                    <div class="icon"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
