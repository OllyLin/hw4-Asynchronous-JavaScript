<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="../index.css" type="text/css">
    <script src="Calculator.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="calculator">
      <div id="region"></div>
      <button id="displayer"><div id="text"></div></button>
      <div id="buttons">
        <button class="button A">A<div class="num"></div></button>
        <button class="button B">B<div class="num"></div></button>
        <button class="button C">C<div class="num"></div></button>
        <button class="button D">D<div class="num"></div></button>
        <button class="button E">E<div class="num"></div></button>
      </div>
      <button id="at-plus-button"></button>
    </div>
  </body>
</html>
