<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <p class="queue"></p>
          <div id="info-bar" class="disable">
            <div style="display:block" class="info">
              <p></p>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="A button enable" id="A"><p>A</p><span class="unread">1</span></li>
              <li title="B" class="B button enable" id="B"><p>B</p><span class="unread">2</span></li>
              <li title="C" class="C button enable" id="C"><p>C</p><span class="unread">2</span></li>
              <li title="D" class="D button enable" id="D"><p>D</p><span class="unread">2</span></li>
              <li title="E" class="E button enable" id="E"><p>E</p><span class="unread">2</span></li>
            </ul>
          </div>
          <div class="apb" id="apd">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
