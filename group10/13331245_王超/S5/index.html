<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="server.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="random"></div>
          <div id="messages"></div>
          <div id="info-bar">
            <div style="display:block" class="info">
              <div id="Sum"></div>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button bubble"><div>A</div><span class="unread">2</span></li>
              <li title="历史记录" class="history button bubble"><div>B</div><span class="unread">2</span></li>
              <li title="消息" class="message button bubble"><div>C</div><span class="unread">2</span></li>
              <li title="设置" class="setting button bubble"><div>D</div><span class="unread">2</span></li>
              <li title="登录/注册" class="sign button bubble"><div>E</div><span class="unread">2</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
