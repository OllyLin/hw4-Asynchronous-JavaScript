<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar" class='disable'>
            <div style="display:block" class="info">
              <ul>
                <li class="page_user"></li>
                <li class="page_comment"></li>
                <li class="mine_posted"></li>
                <li class="mine_like"></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="mask_button"><span class="bt">A</span><span class="hidden">...</span></li>
              <li class="history_button"><span class="bt">B</span><span class="hidden">...</span></li>
              <li class="message_button"><span class="bt">C</span><span class="hidden">...</span></li>
              <li class="setting_button"><span class="bt">D</span><span class="hidden">...</span></li>
              <li class="sign_button"><span class="bt">E</span><span class="hidden">...</span></li>
            </ul>
          </div>
          <div class="apb">
            <div id="trigger"></div>
            <div class="icon">
              <img id="white" src="assets\images\atplus_white.png"><img id="green" src="assets\images\atplus_green.png">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
