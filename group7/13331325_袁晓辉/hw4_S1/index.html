<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link type="text/css" href="index.css" rel="stylesheet" />
    <script type="text/javascript" src="ajax.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar" onclick="sum(this)">
            <div style="display:block" class="info">
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="mask button" onclick="ajax(this)">A<span class="unread"></span></li>
              <li title="B" class="history button" onclick="ajax(this)">B<span class="unread"></span></li>
              <li title="C" class="message button" onclick="ajax(this)">C<span class="unread"></span></li>
              <li title="D" class="setting button" onclick="ajax(this)">D<span class="unread"></span></li>
              <li title="E" class="sign button" onclick="ajax(this)">E<span class="unread"></span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
