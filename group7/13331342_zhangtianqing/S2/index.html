<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link href="index.css" type="text/css" rel="stylesheet" />
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
  </head>
  <body>
    <div id="atplus">
      <div id="bottom-positioner">
        <!-- 三个元素的button -->
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info" id="sum">
                <p id="sum_num"></p>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="mask button enable" id = "a"><p>A</p><span class="unread invi">...</span></li></li>
              <li class="history button enable" id = "b"><p>B</p><span class="unread invi">...</span></li></li>
              <li class="message button enable" id = "c"><p>C</p><span class="unread invi">...</span></li>
              <li class="setting button enable" id = "d"><p>D</p><span class="unread invi">...</span></li></li>
              <li class="sign button enable" id = "e"><p>E</p><span class="unread invi">...</span></li></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon">
              <img class="white" src="assets/images/atplus_white.png">
              <img class="green" src="assets/images/atplus_green.png">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
