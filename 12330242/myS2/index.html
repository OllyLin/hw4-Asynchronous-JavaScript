<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="get.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">

        <div id="button">
          
          <!-- used for hover -->
          <div id="extend"></div>
          

          <div id="info-bar">
            <div style="display:block" class="info"> 
            </div>
          </div>

          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button" style="color: green"> <B>A</B><span class="unread"></span></li>
              <li title="历史记录" class="history button" style="color: green"> <B>B</B> <span class="unread"></span></li>
              <li title="消息" class="message button" style="color: green"> <B>C</B> <span class="unread"></span></li>
              <li title="设置" class="setting button" style="color: green"> <B>D</B> <span class="unread"></span></li>
              <li title="登录/注册" class="sign button" style="color: green"> <B>E</B> <span class="unread"></span></li>
            </ul>
          </div>

          <div class="apb">
            <div class="icon"></div>
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
