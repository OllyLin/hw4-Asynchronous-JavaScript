<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
  <head>
    <title>环形按钮</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
  <div id= "contain"> 
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div id="info"></div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" id = "cira" class="mask button" onclick = "asyncA()"><span class="mask_font">A</span><span id="random1">...</span></li>
              <li title="历史记录" id = "cirb" class="history button" onclick = "asyncB()"><span class="history_font">B</span><span id="random2">...</span></li>
              <li title="消息" id = "circ" class="message button" onclick = "asyncC()"><span class="message_font">C</span><span id="random3">...</span></li>
              <li title="设置" id = "cird" class="setting button" onclick = "asyncD()"><span class="setting_font">D</span><span id="random4">...</span></li>
              <li title="登录/注册" id = "cire"class="sign button" onclick = "asyncE()"><span class="sign_font">E</span><span id="random5">...</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon" onMouseOver = "init()"></div>
          </div>
        </div>
      </div>
    </div>
	</div>
		<script type="text/javascript" src="client.js"></script>
  </body>
</html>
